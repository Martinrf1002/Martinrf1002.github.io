<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Citas Dentales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .map-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
      .cita-completada {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        .cita-completada.visible {
            display: block;
        }
      
        #alergiaMedicamentoEspecificar {
            display: none;
        }
    </style>
    <script>
        
        function toggleAlergiaMedicamentoField() {
            var alergia = document.querySelector('input[name="alergia"]:checked').value;
            var especificarField = document.getElementById('alergiaMedicamentoEspecificar');
            if (alergia === 'si') {
                especificarField.style.display = 'block';
            } else {
                especificarField.style.display = 'none';
            }
        }

       
        function handleSubmit(event) {
            event.preventDefault(); 

            setTimeout(() => {
               
                document.getElementById('citaCompletada').classList.add('visible');
                document.querySelector('form').style.display = 'none';
            }, 1000);
        }
    </script>
</head>
<body>

    <h1>Registro de Citas Dentales</h1>
    
    <div id="citaCompletada" class="cita-completada">
        ¡Tu cita ha sido registrada correctamente! ¡Gracias por agendar con nosotros!
    </div>

    <form onsubmit="handleSubmit(event)">
        <label for="nombre">Nombre del Paciente:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido del Paciente:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">Seleccione un doctor</option>
            <option value="dr_sanchez">Dr. Sánchez</option>
            <option value="dr_perez">Dr. Pérez</option>
            <option value="dr_garcia">Dr. García</option>
            <option value="dr_lopez">Dr. López</option>
        </select>

        <label for="fecha">Fecha de la Cita:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de la Cita:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="motivo">Motivo de la Cita:</label>
        <textarea id="motivo" name="motivo" rows="4" required></textarea>

        <fieldset>
            <legend>¿Es alérgico a algún medicamento utilizado por el dentista?</legend>
            <label>
                <input type="radio" name="alergia" value="si" onclick="toggleAlergiaMedicamentoField()"> Sí
            </label>
            <label>
                <input type="radio" name="alergia" value="no" onclick="toggleAlergiaMedicamentoField()" checked> No
            </label>
        </fieldset>

        <div id="alergiaMedicamentoEspecificar">
            <label for="medicamento">¿A qué medicamento es alérgico?</label>
            <textarea id="medicamento" name="medicamento" rows="4"></textarea>
        </div>

        <button type="submit">Registrar Cita</button>
    </form>

    <div class="map-container">
        <h2>Ubicación en Culiacán, Sinaloa</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3734.2574101728123!2d-107.3890289856657!3d24.802170384417794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86e4c62a77d6a9b5%3A0x3cbeb59f3c80e0c1!2sCuliac%C3%A1n%2C%20Sinaloa!5e0!3m2!1ses!2smx!4v1690428422121!5m2!1ses!2smx"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>

</body>
</html>
